<!DOCTYPE html>
<html>
	<head>
		<title>四年记忆</title>
		<meta charset="{CHARSET}">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<header>
			<span>最好的我们</span>
		</header>
		
		<div class="photo-box">
			<img src="img/photo/01.png" class="p1"/>
			<img src="img/photo/02.png" class="p2"/>
			<img src="img/photo/03.png" class="p3"/>
			<img src="img/photo/04.png" class="p4"/>
			<img src="img/photo/05.png" class="p5"/>
			<img src="img/photo/06.jpg" class="p6"/>
			<img src="img/photo/07.jpg" class="p7"/>
			<img src="img/photo/08.jpg" class="p8"/>
			<img src="img/photo/09.png" class="p9"/>
			<img src="img/photo/10.png" class="p10"/>
			<img src="img/photo/11.png" class="p11"/>
			<img src="img/photo/12.png" class="p12"/>
		</div>
		<!--背景音乐盒编辑区-->
		<div class="music-box play" id="musicBox" title="点击静音">
			<img src="img/icon.png">
			<!--
			h5新增的音频标签
			src:指定音频文件资源路径
			loop:循环次数
			autoplay：自动播放
			-->
			<audio id="player" src="music/bgmusic.mp3" loop="-1" autoplay></audio>
		</div>
		
		
		<!-- 导入js文件 -->
		<script src="js/index.js"></script>
	</body>
</html>
